<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ pendientes }} </strong> Tareas pendientes </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filtro of filtros">
        <a (click)="cambiarFiltro(filtro)"
           href="#/"
           [class.selected]="filtro === filtroActual">
          {{ filtro | titlecase }}
        </a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="limpiarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
